    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
       name: ${{ env.PROJECT_NAME }}.zip
       path: ${{ env.OUTPUT_PATH }}

#################################################################################################
###   CI - MSPOC.ORDER.SERVICE   ################################################################
